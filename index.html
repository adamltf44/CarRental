<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRide - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(rgba(10, 10, 10, 0.7), rgba(10, 10, 10, 0.7)), 
                        url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80&w=1920');
            background-size: cover; background-position: center; background-attachment: fixed;
            height: 100vh; display: flex; align-items: center; 
        }
        .auth-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.3); border: none; max-width: 900px; width: 100%; margin: auto; animation: fadeIn 0.8s ease-out;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .auth-info { background: linear-gradient(135deg, #0a0a0a 60%, #f7a600 60%); color: #fff; padding: 40px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .text-yellow { color: #f7a600; }
        .auth-form { padding: 50px; background: #fff; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #eee; background-color: #fcfcfc; margin-bottom: 20px; }
        .btn-yellow { background-color: #f7a600; color: #fff; border: none; border-radius: 10px; padding: 12px; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-yellow:hover { background-color: #d68e00; transform: translateY(-2px); }
        .brand-logo { font-size: 1.5rem; font-weight: 700; margin-bottom: 30px; display: block; text-decoration: none; color: #111; }
    </style>
</head>
<body>

<div class="container">
    <div class="card auth-card">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-flex auth-info">
                <i class="bi bi-car-front-fill fs-1 text-yellow mb-4"></i>
                <h2 class="fw-bold">WELCOME <br><span class="text-yellow">BACK.</span></h2>
                <p class="text-secondary">Login to access your CarRide dashboard.</p>
                <img src="https://www.pngplay.com/wp-content/uploads/13/BMW-X5-Transparent-File.png" 
                     style="width: 120%; position: absolute; bottom: -20px; left: -10%; filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));" alt="car">
            </div>

            <div class="col-lg-6 auth-form">
                <a href="#" class="brand-logo"><i class="bi bi-car-front-fill text-yellow"></i> CarRide</a>
                <h4 class="fw-bold">Login</h4>
                <p class="text-muted small mb-4">Please enter your username and password.</p>

                <!-- Container for error messages -->
                <div id="alert-container"></div>

                <form action="auth.php" method="POST">
                    <label class="small fw-bold mb-1">Username (Full Name)</label>
                    <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
                    
                    <label class="small fw-bold mb-1">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>

                    <button type="submit" class="btn btn-yellow">Login</button>
                </form>

                <p class="text-center small mt-4">Don't have an account? <a href="register.php" class="text-yellow fw-bold text-decoration-none">Create one</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to catch the "msg" from the URL and display it
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');
    if (msg) {
        document.getElementById('alert-container').innerHTML = 
            `<div class="alert alert-danger py-2 small">${decodeURIComponent(msg)}</div>`;
    }
</script>

</body>
</html>
